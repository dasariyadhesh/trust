name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  # Allow manual runs from the Actions UI for debugging
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: |
          npm run build

      - name: Debug: show working directory & built files
        run: |
          echo "Current directory: $(pwd)"
          echo "List repo root:"; ls -la
          echo "List out/ (if present):"; ls -la out || true
          echo "Disk usage of out/:"; du -sh out || true

      - name: Debug: git info
        run: |
          git --version
          echo "Git config:"; git config --list
          echo "Git remote:"; git remote -v
          echo "Current branch:"; git rev-parse --abbrev-ref HEAD
          echo "Recent commits:"; git --no-pager log -n 5 --pretty=oneline || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

      - name: Deploy to GitHub Pages (official)
        uses: actions/deploy-pages@v1
